<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="#">
    <title>Simon Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="simon">
            <div class="simon__text-box">
                <h1 class="simon__title">Welcome to simon game!</h1>
                <h3 class="simon__subtitle">Press any key</h3>
            </div>
            <div class="simon__play-box">
                <div class="simon__green simon__box"></div>
                <div class="simon__red simon__box"></div>
                <div class="simon__yellow simon__box"></div>
                <div class="simon__blue simon__box"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
